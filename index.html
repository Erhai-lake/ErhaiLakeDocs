<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <title>洱海文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/_media/logo.svg">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.11.4/lib/themes/vue.css">
  <style>
    /* 选项卡 */
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #80CEFF;
    }
  </style>
  <!-- 离线模式 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</head>

<body>
  <div id="app">莫急,莫急,让网络飞一会儿</div>
  <script>
    window.$docsify = {
      name: '洱海文档',
      repo: 'Erhai-lake',
      // 封面
      coverpage: true,
      onlyCover: true,
      coverpage: [
        '/',
        '/ProjectDocx/',
        '/ProjectDocx/ErhailakeUI/',

        '/NeverTooOldToLearn/',
        '/NeverTooOldToLearn/Java/',
        '/NeverTooOldToLearn/C/',
        '/NeverTooOldToLearn/Vue/',
      ],
      // 加载自定义侧边栏
      loadSidebar: true,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 分页导航
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 选项卡
      tabs: {
        persist: true,
        sync: false,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      // Flexible Alerts
      'flexible-alerts': {
        note: {
          label: "信息"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "警告"
        },
        attention: {
          label: "注意"
        }
      },
      // 广告
      ads: [
        {
          img: '',
          href: ''
        },
      ],
      // 文档最后更新时间
      timeUpdater: {
        text: "<div align='right'width='100%'style='color:gray；font-size：16px；margin-top：10px；'>最后更新时间：{docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}"
      },
      // 进度条美化
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px"
      },
      // 回到顶部
      docsifyBackTop: {
        size: 32,
        bottom: 15,
        right: 15,
        logo: 'top',
        bgColor: '#80CEFF'
      },
      // 右侧目录
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3, h4, h5, h6',
        title: '目录'
      },
    }
  </script>
  <!-- 核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.4"></script>

  <!-- 插件 -->
  <!-- 外链脚本 - External Script -->
  <script src="/plugins/external-script.min.js"></script>
  <!-- 图片缩放 - Zoom image -->
  <script src="/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="/plugins/docsify-copy-code.min.js"></script>
  <!-- 分页导航 -->
  <script src="/plugins/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="/plugins/countable.js"></script>
  <!-- 选项卡 -->
  <script src="/plugins/docsify-tabs.js"></script>
  <!-- Flexible Alerts -->
  <script src="/plugins/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 广告 -->
  <script src="/plugins/docsify-ads.min.js"></script>
  <!-- 文档最后更新时间 -->
  <script src="/plugins/time-updater.min.js"></script>
  <!-- 进度条美化 -->
  <script src="/plugins/progress.min.js"></script>
  <!-- 回到顶部 -->
  <script src="/plugins/docsify-backTop.min.js"></script>
  <!-- 右侧目录 -->
  <script src="/plugins/toc.js"></script>
  <link rel="stylesheet" href="/plugins/toc.css">
  <!-- Q&F问答 -->
  <link rel="stylesheet" href="/plugins/accordion.css">
  <script src="/plugins/accordion.js"></script>
  </body>

</html>
